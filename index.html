<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container clearfix">
        <h1>THE CODE REVIEW</h1>
      </div>
    </header>
    <div class="container">
      <h2>Signup for our newsletter</h2>
      <p class="para">Get the latest news on how your code is doing right in your inbox</p>
      <hr>
      <form class="form" action="index.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          <label class="media" for="name">Full Name</label>
          <input required type="text" name="user_name" id="name" placeholder="Required">
          <label class="media" for="mail">Email Address</label>
          <input type="email" name="user_mail" id="mail" required placeholder="Required">
          <label class="media" for="phone">Phone Number</label>
          <input type="number" name="user_number" id="phone" placeholder="Optional">
          <label class="media" for="street">Street Address</label>
          <input type="text" name="user_street" id="street">
          <label class="media" for="city">City</label>
          <input type="text" name="user_city" id="city">
          <label class="media" for="state">State</label>
          <select id="state" name="user_state">
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
          <label class="media" for="zip">Zip Code</label>
          <input required type="text"  pattern="[0-9]{5}" name="user_zip" id="zip" placeholder="5 digit zip">
        </fieldset>
        <hr>
        <fieldset>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to recieve</p>
          <input type="checkbox" name="user_newsletters" value="HTML_NEWS" id="HTML"><label for="HTML">HTML News</label><br>
          <input type="checkbox" name="user_newsletters" value="CSS_NEWS" id="CSS"><label for="CSS">CSS News</label><br>
          <input type="checkbox" name="user_newsletters" value="Javascript_NEWS" id="Javascript"><label for="Javascript">Javascript News</label><br>
          <p>Newsletter format</p>
          <input type="radio" name="newsletter_format" value="HTML_format" id="HTMLformat"><label for="HTMLformat">HTML</label><br>
          <input type="radio" name="newsletter_format" value="plaintext_format" id="plaintext"><label for="plaintext">Plain text</label><br>
        </fieldset>
        <p>Other topics you'd like to hear about</p>
        <textarea name="user_topics" id="others" placeholder="Write here!"></textarea><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <footer>
      <p>&copy; Copyright The Code Review</p>
    </footer>

  </body>

</html>
